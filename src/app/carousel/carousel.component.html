<ng-container *carousel="let image from images; let i = index; let direction = direction; let ctrl = controller; cyclic: cyclic">
  <div #slider [@slide]="direction" (@slide.done)="ctrl.resetDirection()" class="slider">
    <img *rerender="image" [src]="image">
  </div>
  <button (click)="isAnimating(slider) || ctrl.previous()">Previous</button>
  <button (click)="isAnimating(slider) || ctrl.next()">Next</button>
  <button *ngFor="let image of images; let index = index" (click)="isAnimating(slider) || ctrl.display(index)">
    <span>{{ index }}</span>
  </button>
  {{ i }} / {{images.length - 1 }}
</ng-container>
